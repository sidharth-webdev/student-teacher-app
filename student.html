<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
     <div class="container">
    <h1>Welcome Student</h1>
    <form id="appointment-form">
      <input type="text" id="teacher-id" placeholder="Teacher Email" required />
      <input type="datetime-local" id="appointment-time" placeholder="datetime-local" required />
      <textarea id="message" placeholder="Purpose of Appointment"></textarea>
      <button type="submit">Book Appointment</button>
    </form>
    <button onclick="logout()">Logout</button>
  </div>
    <script src="js/firebaseConfig.js"></script>
  <script src="js/logger.js"></script>
  <script src="js/student.js"></script>
</body>
</html>
